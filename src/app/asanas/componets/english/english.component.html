<div class=" text-center pt-4 animate__animated animate__fadeIn">
  <h4>Choose</h4>

  <div class="justify-content-center p-4">
    <div class="pt-4">
      <ng-select
        class="ng-select"
        [(ngModel)]="seleccion"
        (change)="mostrar()"
        placeholder="Select an option"
        placement="bottom">
        <ng-option *ngFor="let asana of asanasIngles; let i = index" [value]="i">
          {{asana}}
        </ng-option>
      </ng-select>
    </div>
  </div>

  <div *ngIf="controlLista" class="animate__animated animate__fadeIn">
    <img class="imagen pt-4" [src]="asanasRutas[seleccion]">
    <div class="d-flex justify-content-center">
      <table class="table">
        <tr>
          <td>English:</td>
          <td>{{asanasIngles[seleccion]}}</td>
        </tr>
        <tr>
          <td>Spanish:</td>
          <td>{{asanasEspaniol[seleccion]}}</td>
        </tr>
        <tr>
          <td>Sanskrit:</td>
          <td>{{asanasSanscrito[seleccion]}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
