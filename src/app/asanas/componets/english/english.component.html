<div class=" text-center pt-4">
  <h4>Choose</h4>
  <div class="d-flex justify-content-center">
    <div class="mx-auto pt-4">
      <select class="form-select selector" [(ngModel)]="seleccion" (change)="mostrar()">
        <option selected>Choose</option>
        <option *ngFor="let asana of asanasIngles; let i = index" [value]="i">
          {{asana}}
        </option>
      </select>
    </div>
  </div>
  <div *ngIf="controlLista">
    <img class="imagen" [src]="asanasRutas[seleccion]">
    <div class="d-flex justify-content-center">
      <table class="table">
        <tr>
          <td>English:</td>
          <td>{{asanasIngles[seleccion]}}</td>
        </tr>
        <tr>
          <td>Spanish:</td>
          <td>{{asanasEspaniol[seleccion]}}</td>
        </tr>
        <tr>
          <td>Sanskrit:</td>
          <td>{{asanasSanscrito[seleccion]}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
